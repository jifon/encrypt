<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Last step</title>
</head>
<body>
<h1>Last step</h1>

<!-- Форма для ввода зашифрованного текста и замен -->
<form method="post" action="/editions">
  <label for="encryptedText">Enter decrypted text:</label>
  <textarea id="encryptedText" name="encryptedText" rows="10" cols="50"></textarea><br>

  <label for="replacements">Substitutions (for example: "a-b, b-c"):</label>
  <input id="replacements" name="replacements" type="text"><br>

  <button type="submit">Replace letters</button>
</form>

<hr>

<!-- Блок с результатом расшифровки -->
<h2>Results</h2>
<div>
  <div style="float: left; border-right: 1px solid green; padding-right: 10px;">
    <p><strong>Substitutions:</strong></p>
    <p th:text="${replacements}"></p>
  </div>
  <div style="float: left; padding-left: 10px;">
    <p th:text="${decryptedText}"></p>
  </div>
  <div style="clear: both;"></div>
</div>

</body>
</html>
